<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorate="~{layout/layout}">
<head>
<!-- JS読込 -->
<script th:src="@{/js/add-request.js}" defer></script>
<script th:inline="javascript">
	 const userWorkPatternsId = /*[[${user.workPatternsId}]]*/ '1';
</script>
</head>
<body>
<div layout:fragment="content">
	<div>
		<h3>残業報告書（事後報告）</h3>
	</div>
	<div class="mb-3 row">
		<!-- 残業報告入力 -->
		<form method="post" th:action="@{/report/new-add}" th:object="${reportForm}">
			<div class="mb-3 row">
				<!-- 表示項目 -->
				<label for="departmentsName" class="col-sm-2 col-form-label mb-2">部署名</label>
				<div class="col-sm-10">
			       <input type="text" readonly class="form-control-plaintext" id="departmentsName" th:value="${user.departmentsName}">
			    </div>
			    
				<label for="name" class="col-sm-2 col-form-label mb-2">氏名</label>
				<div class="col-sm-10">
			      <input type="text" readonly class="form-control-plaintext" id="name" th:value="${user.name}">
			    </div>
			    
			    <!-- 入力項目 -->
				<label for="workPatternsId" class="col-sm-2 col-form-label mb-2">勤務パターン</label>
			    <div class="col-sm-3">
				    <select class="form-select" th:field="*{workPatternsId}">
			            <option th:each="workPattern : ${workPatternList}" 
			                    th:value="${workPattern.id}" 
			                    th:text="${workPattern.name + '　' + workPattern.startTime + ' 〜 ' + workPattern.endTime}" >
			            </option>
		       		 </select>
	       		</div>
	       		<!-- カラム位置調整 -->
   				<div class="col-sm-7"></div>
				
				<label class="col-sm-2 col-form-label mb-2">実残業時間</label>
			    <label for="startTime" class="col-sm-1 col-form-label mb-2">開始：</label>
			    <input type="datetime-local" class="col-sm-3 mb-2" th:field="*{startTime}">
			    <label for="endTime" class="col-sm-1 col-form-label ms-3 mb-2">終了：</label>
			    <input type="datetime-local" class="col-sm-3 mb-2" th:field="*{endTime}">
			    
			    <label for="restPeriod" class="col-sm-2 col-form-label mb-2">うち休憩時間</label>
			    <input type="time" class="col-sm-2 ms-2 mb-2" th:field="*{restPeriod}">
			    <!-- カラム位置調整 -->
   				<div class="col-sm-7"></div>
   				
			    <label for="reason" class="col-sm-2 col-form-label">残業報告</label>
			    <div class="col-sm-10 mb-2">
			      <textarea class="form-control" th:field="*{reason}" rows="5"></textarea>
			    </div>

		    </div>
		    <!-- 更新ボタン -->
			<div class="row d-flex justify-content-center mb-3">
				<button type="submit" class="btn btn-primary col-sm-3">報告</button>
			</div>
	    </form>
	</div>
	
</div>
</body>
</html>
