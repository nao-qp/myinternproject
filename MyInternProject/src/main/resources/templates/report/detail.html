<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorate="~{layout/layout}">
<head>
</head>
<body>
<div layout:fragment="content">
	<h3>残 業 報 告 書</h3>
	<p>報告詳細画面</p>
	<!-- 申請情報 -->
	<p th:text="${report.departmentsName}"></p>
	<p th:text="${user.name}"></p>
	<p th:text="${report.workPatternsId}"></p>
	<p th:text="${report.requestsStartTime}"></p>
	<p th:text="${report.requestsEndTime}"></p>
	<p th:text="${report.requestsRestPeriod}"></p>
	<p th:text="${report.requestsReason}"></p>
	<p th:text="${report.approvalDate}"></p>
	<p th:text="${report.approvalUsersName}"></p>
	<!-- 報告情報 -->
	<p th:text="${report.startTime}"></p>
	<p th:text="${report.endTime}"></p>
	<p th:text="${report.restStartTime}"></p>
	<p th:text="${report.restEndTime}"></p>
	<p th:text="${report.reason}"></p>
	<p th:text="${reportDate}"></p>		
	<p th:text="${user.name}"></p>
</div>
</body>
</html>
